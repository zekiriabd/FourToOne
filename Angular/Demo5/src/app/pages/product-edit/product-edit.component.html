<div class="container">
    <i class="fa-solid fa-table-list"></i>
    <a routerLink="/prductlist" class="mx-auto"> Product List</a>
    <div class="card">
        <div class="card-header text-center">
            Edit Product
        </div>
        <div class="card-body">
            <form [formGroup]="editProductForm">
                <div class="form-group">
                    <div class="row">
                        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="Name"  class="form-control" [class.is-invalid]="editProductForm.controls['Name'].dirty && editProductForm.hasError('required','Name')" id="inputName"
                                placeholder="Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <small for="inputName"
                            *ngIf="editProductForm.controls['Name'].dirty && editProductForm.hasError('required','Name')"
                            class="col col-form-label text-danger">*Name is required</small>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label for="inputImage" class="col-sm-2 col-form-label">Image</label>
                        <div class="col-sm-8">
                            <input type="text" id="inputImage" formControlName="Image" class="form-control"
                            [class.is-invalid]="editProductForm.controls['Image'].dirty && editProductForm.hasError('required','Image')">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <small for="inputImage"
                            *ngIf="editProductForm.controls['Image'].dirty && editProductForm.hasError('required','Image')"
                            class="col col-form-label text-danger">*Image is required</small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-8">
                            <input type="number" formControlName="Price" id="inputPrice" class="form-control" 
                            [class.is-invalid]="editProductForm.controls['Price'].dirty && editProductForm.hasError('required','Price')">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <small
                            *ngIf="editProductForm.controls['Price'].dirty && editProductForm.hasError('required','Price')"
                            for="inputPrice" class="col col-form-label text-danger">*Price is required</small>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputDiscount" class="col-sm-2 col-form-label">Discount</label>
                    <div class="col-sm-8">
                        <input type="number" formControlName="Discount" id="inputDiscount" class="form-control"
                            placeholder="Discount" />
                    </div>


                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="inputComment" class="col-sm-2 col-form-label">Comment</label>
                        <div class="col-sm-8">
                            <textarea type="text" formControlName="Comment" id="inputComment" class="form-control" 
                            [class.is-invalid]="editProductForm.controls['Comment'].dirty && editProductForm.hasError('required','Comment')">Comment</textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <small for="inputComment"
                            *ngIf="editProductForm.controls['Comment'].dirty && editProductForm.hasError('required','Comment')"
                            class="col col-form-label text-danger">*Comment is required</small>
                    </div>

                </div>
            </form>
        </div>
        <div class="card-footer text-end">
            <button type="button" (click)="saveProduct()" class="btn btn-primary m-2"><i
                    class="fa-solid fa-floppy-disk"></i> Enregistrer</button>

        </div>
    </div>
</div>
